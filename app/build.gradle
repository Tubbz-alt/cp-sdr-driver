import app.ekaralamov.gradle.BaseApplicationPlugin

new BaseApplicationPlugin().apply(project)

android {
    defaultConfig {
        applicationId "app.ekaralamov.sdr.driver"
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'testing'
    productFlavors {
        notTesting
        buddy
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation Deps.JUnit

    implementation project(':rtl-sdr')
}

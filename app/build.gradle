apply plugin: 'app.ekaralamov.application'
apply plugin: 'app.ekaralamov.exposejavadependencies'
apply plugin: 'kotlin-kapt'

android {
    defaultConfig {
        applicationId "app.ekaralamov.sdr.driver"
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'testing'
    productFlavors {
        notTesting
        buddy
    }
}

dependencies {
    implementation 'androidx.activity:activity:1.1.0'
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$Versions.Lifecycle"
    testImplementation Deps.JUnit

    implementation project(':rtl-sdr')
    implementation project(':presentation')
    api project(':clientshared')

    kapt "com.google.dagger:dagger-compiler:$Versions.Dagger"
}
